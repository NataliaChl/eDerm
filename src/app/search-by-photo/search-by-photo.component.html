
<div class="row">
    <div class="col-12">
      <app-header></app-header>

    </div>
</div>

<div class = "card half-width middle">
  <div class = "card-body">
    <div class = "">
  <p class = "center">
    Παρακαλώ επιλέξτε μια εικόνα που θέλετε να ελεχθεί
  </p>
  <div class="input-group">
    <div class="custom-file half-width">
      <input type="file" 
      class="custom-file-input" 
      id="file"
      aria-describedby="inputGroupFileAddon01"
      (change)="handleFileInput($event.target.files)">
      <label class="custom-file-label" for="fileToUpload">{{fileSelectedLabel()}}</label>
    </div>
  </div>
  <button class="btn btn-primary spacing" type="submit" [disabled] = "!fileToUpload || loading" (click) = submit()>Αξιολόγηση εικόνας</button>

  <div *ngIf = "examinedImageResponse">Το αποτέλεσμα της εξέτασης είναι {{examinedImageResponse}} </div>
  <app-spinner class="main-loader" *ngIf = "loading"></app-spinner>

</div>
</div>
