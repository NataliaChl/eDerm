<div>
  <app-header></app-header>
  <!-- Page Content Holder -->
  <nav class="navbar navbar-default" style="padding: 0; text-align: left;">
    <div class="container-fluid" style="padding: 0;">
        <div class="navbar-header">
            <button type="button" (click)="handleClick($event)" id="sidebarCollapse" class="btn btn-info navbar-btn">
              <i class="fa fa-bars"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Page</a></li>
            </ul>
        </div>
    </div>
  </nav>
  <div id="content">
    <div class="card" *ngIf="!isFetching">
      <div class="card-body">
        <h5>Το προφίλ μου</h5>
        <div class="d-flex flex-column align-items-center text-center">
          <img src="/assets/doctor.png" alt="Admin" style="border: 3px solid #507093;" class="rounded-circle" width="150">
          <div class="mt-3">
            <h4>{{doctor.name.firstname}}</h4>
          </div>
        </div>
    </div>
    <ul *ngIf="doctor.amka != null" class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <h6 class="mb-0"><i class="far fa-address-card" style="font-size:24px"></i><span>Αριθμός ΑΜΚΑ:</span></h6>
        <span class="text-secondary">{{doctor.amka}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <h6 class="mb-0"><i class="fas fa-stamp" style="font-size:24px"></i><span>Όνομα:</span></h6>
        <span class="text-secondary">{{doctor.name.firstname}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <h6 class="mb-0"><i class="fas fa-stamp" style="font-size:24px"></i><span>Επώνυμο:</span></h6>
        <span class="text-secondary">{{doctor.name.lastname}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <h6 class="mb-0"><i class="fa fa-calendar" style="font-size:24px"></i><span>Hμερομηνία Γέννησης:</span></h6>
        <span class="text-secondary">{{doctor.birthDate | date}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <h6 class="mb-0"><i class="fa fa-plus-square" style="font-size:24px;"></i><span>Ειδικότητα:</span></h6>
        <span class="text-secondary">{{doctor.doctorSpecialty.name}}</span>
      </li>
    </ul>
    <ng-container *ngIf="isFetching">
      <app-spinner class="main-loader"></app-spinner>
    </ng-container>
  </div>
</div>
