<div class="page">
  <div class="col-sm-10 col-md-6 col-xl-4 col-lg-6 offset-lg-3 offset-sm-1 offset-md-3 offset-xl-4 main">
    <div style="text-align: center;"><img style="max-width: 130px;" src="../../assets/eDerm-logos_black.png"></div>
    <aside>
      <div *ngIf="!isLoading" class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Παρακαλώ συμπληρώστε τα στοιχεία σας.</h4>
          <hr>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <p *ngIf="error" class="text-success text-center"> {{error}} </p>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="username" id="username" class="form-control" ngModel placeholder="Όνομα χρήστη" type="text" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                  <input id="password" name="password" class="form-control" ngModel placeholder="******" type="password" required>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Είσοδος" class="btn" [disabled]="!authForm.valid">
            </div>
            <p class="text-center forgot-password"><a href="https://www.idika.gr/contact" class="btn">Ξέχασες τον κωδικό σου ή δεν έχεις λογαριασμό;</a></p>
          </form>
        </article>
      </div>
      <app-spinner class="main-loader" *ngIf="isLoading"></app-spinner>
    </aside>
  </div>
</div>
